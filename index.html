<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="number" id="input-el" /> <br />
      <button id="convert-btn">Convert</button>
    </div>
    <div class="main">
      <div class="output">
        <h3>Length (Meter/Feet)</h3>
        <p>
          <span class="value-inp">1</span> meters =
          <span class="output-value">3.281</span> feet |
          <span class="value-inp">1</span> feet =
          <span class="output-value">0.304</span> meters
        </p>
      </div>
      <div class="output">
        <h3>Volume (Liters/Gallons)</h3>
        <p>
          <span class="value-inp">1</span> liters =
          <span class="output-value">0.264</span> gallons |
          <span class="value-inp">1</span> gallons =
          <span class="output-value">3.785</span> liters
        </p>
      </div>
      <div class="output">
        <h3>Mass (Kilograms/Pounds)</h3>
        <p>
          <span class="value-inp">1</span> kilos =
          <span class="output-value">2.204</span> pounds |
          <span class="value-inp">1</span> pounds =
          <span class="output-value">0.453</span> kilos
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
